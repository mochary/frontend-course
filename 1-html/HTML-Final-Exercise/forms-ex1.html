<html lang="en">
<head></head>
<body>
<form method="get">
    <ul>
        <fieldset>
            <legend>Full Name</legend>
            <li>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="first_name" value="write something" required>
            </li>
            <li>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="last_name" value="write something">
            </li>
        </fieldset>
        <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="write something">
        </li>
        <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </li>

        <li>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="">
        </li>
        <li>
            <label for="description">Description</label>
            <input type="text" id="description" name="description" value="write something">
        </li>
        <li>
            <label for="color">color</label>
            <input type="color" id="color" name="color">
        </li>

        <!-- addtional types: radio, checkbox -->

        <li>
            <label for="age">Age</label>
            <input type="text" id="age" name="age" value="write something">
        </li>
        <li>
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option>Male</option>
                <option>Female</option>
            </select>
        </li>
        <li>
            <input type="file" id="file" name="file" accept="image/*" multiple>
        </li>
        <li>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </li>
    </ul>
</form>
</body>
</html>
